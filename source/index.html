<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Climb the Tower!</title>
        <script src="../assets/libs/phaser.min.js"></script>
        <script src="mainMenu.js"></script>
        <script src="outdoorZone.js"></script>
        <script src="tower_level1.js"></script>
        
        <style>
            body
            {
                padding: 0;
                margin: 0;
                background-color: black;
            }
        </style>
       
        <script>
            var game = new Phaser.Game(1280, 720, Phaser.Auto, '');

            game.state.add('mainMenu', mainMenu);
            game.state.add('outdoorZone', outdoorZone);
            game.state.add('tower_level1', tower_level1);
            
            game.state.start('mainMenu');
        </script>
    </head>
</html>
