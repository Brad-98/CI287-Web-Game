<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Climb the Tower!</title>
        <script src="../assets/libs/phaser.min.js"></script>
        <script src="mainMenu.js"></script>
        <script src="backstory.js"></script>
        <script src="control.js"></script>
        <script src="outdoorZone.js"></script>
        <script src="tower_level.js"></script>
        <script src="winScreen.js"></script>
        
        
        <style>
            body
            {

                background-color: orange;
            }
        </style>
       
        <script>
            var game = new Phaser.Game(1280, 720, Phaser.Auto, '');
            //var game = new Phaser.Game(3840, 2176, Phaser.CANVAS, '');

            game.state.add('mainMenu', mainMenu);
            game.state.add('backstory', backstory);
            game.state.add('control', control);
            game.state.add('outdoorZone', outdoorZone);
            game.state.add('tower_level', tower_level);
            game.state.add('winScreen', winScreen);
            
            game.state.start('mainMenu');
        </script>
    </head>
</html>
